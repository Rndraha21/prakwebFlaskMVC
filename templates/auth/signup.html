{% extends 'auth/login-layout.html' %} {% block title %} Sign Up {% endblock %}
{% block content %}

<div class="login-container">
  <div class="login-content rounded p-4">
    <h2 class="text-center title mb-5">Sign Up</h2>
    <form id="login" action="{{ url_for('sign_up') }}" method="POST">
      <div class="mb-3">
        {% if msg %}
        <ul id="flash-msg-containerB" class="bg-danger-subtle rounded text-danger-emphasis p-2">
          {% for message in msg %}
          <li class="ms-4">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          class="form-control"
          autocomplete="off"
          placeholder="Masukkan username"
          required
        />

        <label for="password" class="form-label">Password</label>
        <div id="pass-container">
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            autocomplete="off"
            placeholder="Masukkan password"
            required
          />
          <img src="images/icons/visibility.svg" alt="Show Password" id="visible" />
        </div>
      </div>
      <p>
        Sudah punya akun?
        <a href="{{ url_for('login') }}">Login disini.</a>
      </p>
      <button type="submit" class="rounded">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
