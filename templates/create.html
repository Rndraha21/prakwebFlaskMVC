{% extends 'layout.html' %} {% block title %} Tambah data karyawan {% endblock
%} {% block content %}
<div
  class="container d-flex flex-column align-items-center justify-content-center"
>
  <h2 class="title text-center mb-5">Tambah Data Karyawan</h2>
  <form action="{{ url_for('add_data') }}" method="POST">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input
        type="text"
        name="nama"
        id="nama"
        class="form-control"
        required
        autocomplete="off"
        placeholder="Budi Santoso"
      />

      <label for="jabatan" class="form-label">Jabatan</label>
      <input
        type="text"
        name="jabatan"
        id="jabatan"
        class="form-control"
        required
        autocomplete="off"
        placeholder="Manager"
      />

      <label for="alamat" class="form-label">Alamat</label>
      <input
        type="text"
        name="alamat"
        id="alamat"
        class="form-control"
        required
        autocomplete="off"
        placeholder="Gamping, Sleman, Yogyakarta"
      />

      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        id="email"
        required
        autocomplete="off"
        placeholder="budi@gmail.com"
      />

      <label for="no_hp" class="form-label">No. HP</label>
      <input
        type="text"
        name="no_hp"
        class="form-control"
        id="no_hp"
        required
        autocomplete="off"
        placeholder="0821-1122-3344"
      />

      <label for="gambar">Foto Profil</label>
      <input
        list="url"
        name="gambar"
        id="gambar"
        required
        placeholder="https://randomuser.me/api/portraits/women/18.jpg"
        class="form-control"
        autocomplete="off"
      />

      <datalist id="url">
        <option
          value="https://randomuser.me/api/portraits/men/<ubahnomorini>.jpg
        "
        />
      </datalist>
    </div>
    <button type="submit" class="btn btn-primary">Tambah data</button>
  </form>
</div>
{% endblock %}
