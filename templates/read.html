{% extends 'layout.html' %} {% block title %} Data Karyawan {% endblock %} {%
block content %}
<div class="container py-4">
  <h2 class="text-center title mb-5">Data-data Karyawan StaphSec</h2>

  <div class="row justify-content-center mb-2 mt-4">
    <div class="col-md-6">
      <form action="{{ url_for('read') }}" method="GET" class="input-group">
        <input
          type="search"
          class="form-control"
          placeholder="Cari berdasarkan nama atau jabatan"
          name="q"
          value="{{ search_query or '' }}"
          autocomplete="off"
        />
        <button class="btn btn-outline-primary" type="submit">Cari</button>
      </form>
    </div>
  </div>

  <a href="{{ url_for('add_data') }}" class="btn btn-info badge mb-4 mt-2 fs-6 text-decoration-none"
    ><i class="fa-solid fa-address-card"></i> Tambah data karyawan</a
  >
  <table id="table">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Jabatan</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{ item['id'] }}</td>
        <td>{{ item['nama'] }}</td>
        <td>{{ item['jabatan'] }}</td>
        <td>
          <a
            href="{{ url_for('details', id=item['id']) }}"
            class="badge rounded-pill bg-success text-decoration-none"
            >Detail</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
